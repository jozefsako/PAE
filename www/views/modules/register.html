<!-- FORM REGISTER -->
<div class="container" id="form_register" style="display: none">

  <div class="animated fadeIn">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user"
                           id="register_firstName"
                           placeholder="First Name">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="register_lastName"
                           placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="register_email"
                         placeholder="Email Address">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="register_username"
                         placeholder="Username">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user"
                           id="register_password" placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user"
                           id="register_repeat_password" placeholder="Repeat Password">
                  </div>
                </div>
                <a href="" class="btn btn-primary btn-user btn-block" id="btn_register_account">
                  Register Account
                </a>
                <hr>
                <a href="" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a id="href_forget_password" href="" class="small">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a id="href_login" href="" class="small">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12" id="feedback_register_fail" style="display: none">
        <div class="animated fadeIn">
          <div class="alert alert-danger" id="div_register_fail" role="alert">
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
