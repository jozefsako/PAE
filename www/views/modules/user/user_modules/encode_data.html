<!-- Card -->
<div class="col-lg-12" id="div_encode_data" style="display: none;">

  <div class="animated fadeIn">

    <!-- Dropdown Card Example -->
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Encoder Données</h6>
      </div>

      <!-- Card Body -->
      <div class="card-body">

        <form id="form_encode_data">

          <div class="form-group row">

            <div class="col-sm-4 mb-3 mb-sm-0">
              <select class="form-control" name="title">
                <option id="civilite" value="">Civilité</option>
                <option id="Mme" value="Mme">Mme.</option>
                <option id="Mr" value="Mr">M.</option>
                <option id="Mlle" value="Mlle">Mlle.</option>
              </select>
            </div>

            <div class="col-sm-4 mb-3 mb-sm-0">
              <input type="text" class="form-control form-control-user" name="firstName"
                     placeholder="First Name">
            </div>

            <div class="col-sm-4">
              <input type="text" class="form-control form-control-user" name="lastName"
                     placeholder="Last Name">
            </div>

          </div>

          <div class="form-group row">

            <div class="col-sm-4">
              <input type="date" name="birthdate" id="encode_birthdate"
                     class="form-control form-control-user">
            </div>

            <div class="col-sm-4">
              <input type="text" class="form-control form-control-user" name="address"
                     placeholder="Address">
            </div>

            <div class="col-sm-4">
              <input type="text" class="form-control form-control-user" name="telephone"
                     placeholder="Telephone Number">
            </div>

          </div>

          <div class="form-group row">

            <div class="col-sm-4">
              <input type="text" class="form-control form-control-user" name="email"
                     placeholder="Email Address">
            </div>

            <div class="col-sm-4">
              <select class="form-control select_countries" name="nationality">
              </select>
            </div>

            <div class="col-sm-4 mb-3 mb-sm-0">
              <select class="form-control" name="sex">
                <option id="other" value="O">Other</option>
                <option id="M" value="M">M</option>
                <option id="F" value="F">F</option>
              </select>
            </div>

          </div>

          <div class="form-group row">
            <div class="col-sm-4">
              <input type="text" class="form-control form-control-user" name="succeededYears"
                     placeholder="Succeded Years">
            </div>

            <div class="col-sm-4">
              <input type="text" class="form-control form-control-user" name="iban"
                     placeholder="IBAN">
            </div>

            <div class="col-sm-4">
              <input type="text" class="form-control form-control-user" name="accountowner"
                     placeholder="Bank Holder">
            </div>
            <div class="col-sm-4" style="display: none">
              <input type="text" name="idUser">
              <input type="text" name="versionNumber">
            </div>


          </div>

          <div class="form-group row">
            <div class="col-sm-4">
              <input type="text" class="form-control form-control-user" name="bankName"
                     placeholder="Bank Name">
            </div>

            <div class="col-sm-4">
              <input type="text" class="form-control form-control-user" name="bicCode"
                     placeholder="Bic Code">
            </div>

            <div class="col-sm-4" id="div_btn_encode_data" style="display: block;">
              <a href="" class="btn btn-primary btn-user btn-block" id="btn_encode_data">
                Encoder
              </a>
            </div>

            <div class="col-sm-4" style="display: none;" id="div_btn_update_data">
              <a href="" class="btn btn-success btn-user btn-block" id="btn_update_data">
                Retour
              </a>
            </div>
          </div>

        </form>

      </div>
    </div>

    <!-- Dropdown Card Example -->
    <div class="card shadow mb-4" id="div_update_statuts_user" style="display: none">
      <!-- Card Header - Dropdown -->
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Modification Statut Utilisateur</h6>
      </div>

      <!-- Card Body -->
      <div class="card-body">

        <form id="form_update_status_user">

          <div class="form-group row">

            <div class="col-sm-4">
              <select class="form-control" id="select_typeUser">
                <option value="S">Etudiant</option>
                <option value="T">Professeur</option>
                <option value="R">Responsable</option>
              </select>
            </div>

            <div class="col-sm-4">
            </div>

            <div class="col-sm-4" style="display: block;">
              <a href="" class="btn btn-primary btn-user btn-block" id="btn_update_status_user">
                Mettre à jour
              </a>
            </div>

          </div>
        </form>
      </div>
    </div>


    <div class="form-group row">
      <div class="col-sm-12" id="feedback_encode_data_success" style="display: none">
        <div class="animated fadeIn">
          <div class="alert alert-success" role="alert">
            <strong>Félicitations !</strong> Vos modifications ont bien été enregistrées
          </div>
        </div>
      </div>
    </div>

  </div>


</div>
