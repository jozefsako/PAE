<!-- Card -->
<div class="col-lg-12" id="div_add_new_mobility_choice" style="display: none;">

  <div class="animated fadeIn">
    <!-- Dropdown Card Example -->
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Nouvelle demande de mobilité</h6>
        <div class="dropdown no-arrow">
          <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
               aria-labelledby="dropdownMenuLink">
            <div class="dropdown-header">Dropdown Header:</div>
            <a class="dropdown-item" href="#" id="btn_add_mobility">Valider</a>
            <a class="dropdown-item" href="#">Annuler</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Nouvelle destination</a>
          </div>
        </div>
      </div>

      <!-- Card Body -->
      <div class="card-body">

        <div class="form-group row">

          <div class="col-sm-3">
            <input type="number" class="form-control form-control-user" id="select_pref" min="1"
                   placeholder="Préférence">
          </div>

          <div class="col-sm-3">
            <select class="form-control" id="select_program">
              <option hidden>Programme</option>
              <option>Default select</option>
            </select>
          </div>

          <div class="col-sm-3">
            <select class="form-control" id="select_type">
              <option hidden>Type</option>
              <option>Default select</option>
            </select>
          </div>

          <div class="col-sm-3">
            <input type="number" class="form-control form-control-user" id="select_semester" min="0"
                   placeholder="Semestre">
          </div>

        </div>

        <div class="form-group row">

          <div class="col-sm-3">
            <select class="form-control select_countries" id="select_country">
              <option hidden>Pays</option>
              <option>Default select</option>
            </select>
          </div>

          <div class="col-sm-6">
            <select class="form-control" id="select_organisation">
              <option hidden>Partenaire</option>
              <option>Default select</option>
            </select>
          </div>

          <div class="col-sm-3">
            <a href="" class="btn btn-primary btn-user btn-block" id="btn_add_mobility_choice">
              Ajouter
            </a>
          </div>

        </div>
      </div>

    </div>

  </div>


  <div class="form-group row">

    <div class="col-sm-12" id="feedback_add_mobility_choice_success" style="display: none">
      <div class="animated fadeIn">
        <div class="alert alert-success" role="alert">
          <strong>Félicitations !</strong> Votre choix de mobilité a été ajouté avec succès
        </div>
      </div>
    </div>

    <div class="col-sm-12" id="feedback_add_mobility_choice_fail" style="display: none">
      <div class="animated fadeIn">
        <div class="alert alert-danger" id="div_add_mobility_choice_fail" role="alert">
        </div>
      </div>
    </div>

  </div>

</div>
