<!-- Card -->
<div class="col-lg-12" id="div_research_partners">
  <div class="animated fadeIn">
    <!-- Dropdown Card Example -->

    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div
          class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Recherche</h6>
      </div>

      <div class="card-body">

        <div class="form-group row" id="div_input_partenaires">

          <div class="col-sm-3">
            <input type="text" id="input_name_partner" class="form-control"
                   placeholder="Nom du partenaire">
          </div>

          <div class="col-sm-3">
            <input type="text" id="input_country_partner" class="form-control"
                   placeholder="Pays">
          </div>

          <div class="col-sm-3">
            <input type="text" id="input_city_partner" class="form-control"
                   placeholder="Ville">

          <div class="col-sm-3" style="text-align: right;">
            <button type="button" id="searchPartner_button"
                    class="btn btn-primary">Rechercher

          </div>

        </div>

      </div>

    </div>
  </div>

</div>
